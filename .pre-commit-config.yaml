repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: encrypt-pipeline
        name: PyTest Runner
        entry: pypyr pipelines/encrypt
        language: python
        pass_filenames: false
        always_run: true